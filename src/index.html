<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>LATAMSts360</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="shortcut icon" href= "img/favicon.ico"/>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="ocultar centrar" id="encabezado">
    <figure>
      <img class="LATAM" src="./img/logo.png" alt="Logo-LATAM">
    </figure>
    <h1>LATAM Statistics 360°</h1>
    <nav>
        <a class="btn-nav" href="#">¿Quienes Somos?</a>
        <a class="btn-nav" href="#">Portal de Datos</a>
        <a class="btn-nav" href="#">Contáctanos</a>
      </ul>
    </nav>
  </header>

  <main>
  <!-- Pantalla de Login -->
  <section class="contenedor" id="logueo">
      <div class="recuadro">
         <img class="logo" src="./img/logo.png" alt="LATAMSts360">
      <form class="formulario">
        
        <label for="usuario">Usuario</label>
        <input class="caja" id="usuario" type="text" value="LABORATORIA">
        <label for="contrasena">Contraseña</label>
        <input class="caja" id="contrasena" type="password" value="LABORATORIA">
        <p class="derecha negrita">¿Olvidaste tu contraseña?</p>   
      </form>
        <div class="recuadro1">
          <button class="boton negrita" type="submit" id="ingresar">INGRESA</button>
          <p class="centrado">¿No tienes una cuenta? <span class="negrita">Regístrate</span></p>
          <p class="blanco negrita centrado" id="error"></p>
        </div>
      </div>
      <p class="negrita fondo-blanco">Powered by <img src="./img/logoBM.svg" alt="banco-mundial"></p>
  </section>
 <!-- Pantalla de Bienvenida 
<section class="contenedor ocultar" id="bienvenida">
<p>hola mundo</p>
</section> -->

<!-- Pantalla de Portal de Datos -->
  <section class="contenedor ocultar" id="portal-datos">
    <form class="fondo-blanco" id="buscador">
      <div id="seleccionar-pais">
        <label class="blanco parametro">PAISES</label>
        <label><input type="checkbox" name="pais[]" value="BRA">Brasil</label>
        <label><input type="checkbox" name="pais[]" value="CHL">Chile</label>
        <label><input type="checkbox" name="pais[]" value="MEX">México</label>
        <label><input type="checkbox" name="pais[]" value="PER">Perú</label>
      </div>  
      <div id="seleccionar-indicador">
        <label class=" blanco parametro">INDICADOR</label>
        <select name="indicadores" id="lista-indicadores">
        <option disabled="" selected="">----Seleccione un indicador----</option>
        <option value="value1">Value 1</option> 
        <option value="value2">Value 2</option>
        <option value="value3">Value 3</option>
        </select>

      </div>
        <div id="seleccionar-periodo">
        <label class=" blanco parametro">PERIODO</label>
        <label class="etiqueta">Desde:</label>
        <select name="desde" id="fecha1"></select>
        <label class="etiqueta">Hasta:</label>
        <select name="hasta" id="fecha2"></select>
        </div>
        <button class="boton negrita" type="submit" id="consultar">Consultar</button>
      </form>
      <fieldset id="resultado">
        <div>
          <table id="tabla"> 
          </table>
          <canvas id="grafico">
            </canvas>
        </div>
      </fieldset>
  </section>
 </main>
  <!--Pie de pagina-->
  <footer class="ocultar" id="pie-pagina">
    <p>© Todos los Derechos Reservados | Accede a la Base de Datos <span class=""><a href="https://datos.bancomundial.org/">Banco Mundial</a></span></p>
    <p>Desarrollado por Rosly-Sisley 2019</p>
  </footer>

  <script src="./data/worldbank/worldbank.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
